<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

  <header class="container">
    <div class="card">
      <img src="../images/illustration-hero.svg" alt="illustration-hero" class="img-hero">
      <div class="card_text">
        <h2 class="title">Order Summary</h2>
        <p class="parrafo"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        
          <div class="plan">
            <img src="../images/icon-music.svg" alt="icon-music" class="img-music">
            <div class="plan-anual">
              <h2 class="plan-title">Annual Plan</h2>
              <p class="plan-year">$59.99/year</p>
            </div>
            <a href="#" class="plan-enlace">Change</a>
          </div>

        
          <div class="enlaces">
            <button class="button">Proceed to Payment</button>
            <a href="#" class="cancel">Cancel Order</a>
          </div>
      </div>

      
      
    </div>


    
  </header>

</body>

</html>
